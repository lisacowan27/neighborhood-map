<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 46.188294, lng: -86.4655739},
          zoom: 10
        });
        var home = {lat: 46.188294, lng: -86.4655739};
        var marker = new google.maps.Marker({
          position: home,
          map: map,
          title: 'This is home!'
        });
        var infowindow = new google.maps.InfoWindow({
          content: 'This is a happy house'
        });
        marker.addListener('click', function(){
          infowindow.open(map, marker);
        });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc9mAdPceShuI_bAvK_BXRb_MFf9nNdTM&v=3&callback=initMap">
    </script>

  </body>
</html>
