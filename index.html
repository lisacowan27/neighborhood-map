<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map Project</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/306ab9810d.js"></script>
    <link rel="stylesheet" href="css/minireset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 col-sm-4 col-md-4 col-lg-4 options-box">
            <h1 class="h1">The Upper Pennisula of Michigan</h1>
            <div>
              <p class="text">To learn more about an area of interest, start to type the name, or click on one of the icons.</p>
              <div>
                <input class="filter" type="text">
              </div>
              <ul data-bind="foreach: placeList" class="location-list">
                <li data-bind="text: title"></li>
              </ul>
              <div class="input-group">
                  <input id="filterInputText" type="text" class="filter form-control" placeholder="filter by name..." data-bind="value: placeList, valueUpdate: 'afterkeydown', event: {keyup: applyFilter}"><i class="fa fa-filter fa-2" aria-hidden="true"></i>
              </div>
            </div>
            <!--<hr>
            <div>
              <h2 class="h2">Search Google Maps</h2>
              <input id="places-search" type="text" placeholder="Ex: Bob Bullock Museum">
              <input id="go-places" type="button" value="Go">
            </div>-->
        </div>
        <div class="col-8 col-sm-8 col-md-8 col-lg-8">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCc9mAdPceShuI_bAvK_BXRb_MFf9nNdTM&v=3&callback=initMap">
    </script>


  </body>
</html>
