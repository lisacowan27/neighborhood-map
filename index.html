<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map Project</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/minireset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="options-box">
            <h1 class="h1">Things of Interest in the Austin Area</h1>
            <div>
              <p class="text">To learn more about an area of interest, start to type the name, or click on one of the icons.</p>
              <input id="filter" type="text">
              <ul data-bind="foreach: locationList" class="location-list">
                <li data-bind="text: title"></li>
              </ul>
            </div>
            <hr>
            <div>
              <p class="text">Search Google Maps</p>
              <input id="places-search" type="text" placeholder="Ex: Bob Bullock Museum">
              <input id="go-places" type="button" value="Go">
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCc9mAdPceShuI_bAvK_BXRb_MFf9nNdTM&v=3&callback=initMap">
    </script>


  </body>
</html>
